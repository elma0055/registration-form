<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="gutter-1-2" method="POST" action="…">
    <div>
      <h1>Want to go to Mars?</h1>

      <p>We’re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <fieldset>
        <legend>Personal Details</legend>

        <div>
          <label for="…">Name</label>
          <input>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div>
        <label for="email">Email</label>
        <input id="email">
        </div>
        <div>
          <label>Physical Fitness</label>
          <select id="…">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label>Address</label>
          <textarea id="" name="address" required>
          </textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Mission statement</legend>
        <div>
          <label>Why do you want to go to Mars?</label>
          <textarea id="" name="why" required>
          </textarea>
        </div>
      </fieldset>
      <div class="text-center">
      <button type="submit">Register for the trip</button>
      </div>
      <div>
        <input type="hidden" name="_subject" value=" Request to join the mission">
      </div>
  </form>


  </div>
</body>
</html>
