<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="max-length pad-t-2 pad-b-2 gutter" method="POST" action="https://formspree.io/elma0055@algonquinlive.com">
    <div>
      <h1 class="normal">Want to go to Mars?</h1>

      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <fieldset class="pad-t-1-2 push-0">
      <legend class="italic giga push">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 name">
          <label class="push-1-8" for="name">Name</label>
          <input id="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 email">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push-1-8">
        <label for="address">Address</label>
        <textarea id="address" name="address" required>
        </textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic push-1-2">Mission statement</legend>
      <div class="push-0">
        <label for="mission-statement">Why do you want to go to Mars?</label>
        <textarea id="mission-statement" name="why" required>
        </textarea>
      </div>
    </fieldset>
    <div class="text-center">
      <button class="btn milli bold" type="submit">Register for the trip!</button>
    </div>
    <div class="mega bold">
      <input type="hidden" name="_subject" value=" Request to join the mission">
    </div>
  </form>

</body>
</html>
