<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="max-length mega pad-t-2 pad-b-2 gutter" method="POST" action="…">
    <div>
      <h1 class="">Want to go to Mars?</h1>

      <p>We’re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <fieldset class="">
        <legend class="italic push-0">Personal details</legend>
        <div>
          <label class="" for="…">Name</label>
          <input>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div>
        <label for="email">Email</label>
        <input id="email">
        </div>
        <div>
          <label>Physical fitness</label>
          <select id="…">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push-none">
          <label>Address</label>
          <textarea id="" name="address" required>
          </textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic push-0">Mission statement</legend>
        <div class="push-0">
          <label>Why do you want to go to Mars?</label>
          <textarea id="" name="why" required>
          </textarea>
        </div>
      </fieldset>
      <div class="text-center">
        <button class="milli bold" type="submit">Register for the trip!</button>
      </div>
      <div class="bold">
        <input type="hidden" name="_subject" value=" Request to join the mission">
      </div>
  </form>

</body>
</html>
